[connection]
node_connections = [
    { ip_address = "127.0.0.1", sse_port = 4444, max_retries = 5, delay_between_retries_in_seconds = 5, allow_partial_connection = false, enable_logging = true },
]

[storage]
storage_path = "./target/test_storage"

[storage.sqlite_config]
file_name = "test_sqlite_database.db3"
max_write_connections = 10
max_read_connections = 100
# https://www.sqlite.org/compile.html#default_wal_autocheckpoint
wal_autocheckpointing_interval = 1000

[rest_server]
port = 17777

[event_stream_server]
port = 19999
max_concurrent_subscribers = 100
event_stream_buffer_length = 5000